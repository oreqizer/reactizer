image: node

stages:
  - build
  - release

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

before_script:
  - yarn --frozen-lockfile --production=false || true # Don't blow up when 'yarn' doesn't exist

install:
  stage: build
  script:
    - echo üêñ
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull-push

build:
  stage: build
  script:
    - yarn bundle
  artifacts:
    paths:
      - data/
      - dist/

storybook:
  stage: build
  script:
    - yarn storybook:build
  artifacts:
    paths:
      - dist-storybook/

test:
  stage: build
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  script:
    - yarn test --coverage

lint:
  stage: build
  script:
    - yarn lint

types:
  stage: build
  script:
    - yarn types

madge:
  stage: build
  script:
    - yarn madge

staging:
  image: ruby
  stage: release
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_DEV --api-key=$HEROKU_API_KEY
  only:
    - develop

production:
  image: ruby
  stage: release
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY
  only:
    - master
